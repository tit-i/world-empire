<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <title>სტატისტიკა</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="images/x-icon" href="favicon.ico">
</head>
<body>
<!-- რაუნდი -->
<center>
  <h2 class="text-color"><center>1 რაუნდი</center></h2>
  <!--
  <h2 class="text-color"><center>2 რაუნდი</center></h2>
    <h2 class="text-color"><center>3 რაუნდი</center></h2>
    <h2 class="text-color"><center>4 რაუნდი</center></h2>
    <h2 class="text-color"><center>5 რაუნდი</center></h2>
    <h2 class="text-color"><center>6 რაუნდი</center></h2>
-->
</center>
<!-- გრაფიკი-->
<div class="price-color">
<div class="layer">
	<section class="bar-graph bar-graph-vertical bar-graph-two">
  <div class="bar-one bar-container">
    <div class="bar" data-percentage="80%"></div>
    <span class="year">ჩინეთ</span>
  </div>
  <div class="bar-two bar-container">
    <div class="bar" data-percentage="80%"></div>
    <span class="year">აშშ</span>
  </div>
  <div class="bar-three bar-container">
    <div class="bar" data-percentage="80%"></div>
    <span class="year">საქართველო</span>
  </div>
  <div class="bar-four bar-container">
    <div class="bar" data-percentage="80%"></div>
    <span class="year">გერმანია</span>
  </div>
</section>
</div>
</div>
<!--  -->

<div class="all-slidebar">
<div>
    <aside class="sidebar" id="germany-color">
     <div class="germany">
        <h3>გერმანია</h3>
       </div>
       <div>
        <h5>
        ბერლინი
        <input type="radio" name="" id="">
        ჰამბურგი
        <input type="radio" name="" id="">
          მიუნხენი
          <input type="radio" name="" id="">
        კელნი
        <input type="radio" name="" id="">
        </h5>
       </div>
    </aside>
</div>


<div>
    <aside class="sidebar" id="usa-color">
     <div class="usa">
        <h3>აშშ</h3>
       </div>
       <div>
        <h5>
        ლას ვეგასი
        <input type="radio" name="" id="">
        ნიუ-იორკი
        <input type="radio" name="" id="">
          ლოს-ანჯელესი
          <input type="radio" name="" id="">
        ვაშინგტონი
        <input type="radio" name="" id="">
        </h5>
       </div>
    </aside>
</div>


<div>
  <aside class="sidebar" id="china-color">
       <div class="china">
        <h3>ჩინეთი</h3>
       </div>
       <div>
        <h5>
        პეკინი
        <input type="radio" name="" id="">
        ტიანძინი
        <input type="radio" name="" id="">
          შანხაი
          <input type="radio" name="" id="">
        ჩუნცინი
        <input type="radio" name="" id="">
        </h5>
       </div>
   </aside>
</div>


<div>
  <aside class="sidebar" id="georgia-color">
       <div class="georgia">
        <h3>საქართველო</h3>
       </div>
       <div>
        <h5>
        თბილისი
        <input type="radio" name="" id="">
        რუსთავი
        <input type="radio" name="" id="">
          ქუთაისი
          <input type="radio" name="" id="">
        ბათუმი
        <input type="radio" name="" id="">
        </h5>
       </div>
   </aside>
</div>



</div>
</body>
</html>
